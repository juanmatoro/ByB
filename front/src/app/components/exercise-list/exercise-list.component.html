<!-- exercise-list.component.html -->
<div *ngIf="exercises.length > 0 && isVisible" class="exercise-list-container">
  <mat-card
    *ngFor="let exercise of exercises; let i = index"
    class="exercise-item"
  >
    <mat-card-header class="exercise-header">
      <mat-card-title>{{ exercise.exerciseName }}</mat-card-title>
      <mat-card-subtitle>{{ exercise.muscle }}</mat-card-subtitle>
      <button mat-button (click)="removeExercise(i)" class="remove-button">
        Eliminar
      </button>
    </mat-card-header>
  </mat-card>
  <button type="submit" (click)="navigateToRoutineList()" class="submit-button">
    Crear Rutina
  </button>
</div>
