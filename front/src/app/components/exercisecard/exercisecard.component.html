<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{exercise.data.exerciseName}}</mat-card-title>
      <mat-card-subtitle>{{exercise.data.muscle}}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>
        {{exercise.data.level}}
      </p>
      <p>
        {{exercise.data.execution}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button class="btn-blue" mat-button>Favorite</button>
      <button class="btn-blue" mat-button>Add to routine</button>
    </mat-card-actions>
  </mat-card>
