<section class="container">
  <div class="search-bar">
    <input
      type="text"
      placeholder="Buscar por mÃºsculo..."
      [(ngModel)]="searchMuscle"
      (keyup.enter)="filterByMuscle(searchMuscle)"
    />

    <button (click)="filterByMuscle(searchMuscle)">Buscar</button>
    <button (click)="resetFilter()">Reset</button>
  </div>
  <div
    *ngFor="let exercise of filteredExerciseList"
    class="exercise-item"
    [routerLink]="[exercise._id]"
  >
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ exercise.exerciseName }}</mat-card-title>
        <mat-card-subtitle
          ><span>Nivel: </span>{{ exercise.level }}</mat-card-subtitle
        >
        <mat-icon>{{ muscleIcons[exercise.muscle] }}</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <img
          mat-card-image
          [src]="exercise.image"
          alt="{{ exercise.muscle }}"
          class="img-list"
          title="{{ exercise.muscle }}"
        />
      </mat-card-content>
    </mat-card>
  </div>
</section>
