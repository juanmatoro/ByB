<div class="img">
  <mat-card class="register-card">
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput type="text" id="name" required [(ngModel)]="user.name" name="name" #name="ngModel">
          <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
            <div *ngIf="name.errors?.['required']">Name is required.</div>
          </mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" id="email" required [(ngModel)]="user.email" name="email" #email="ngModel">
          <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors?.['required']">Email is required.</div>
            <div *ngIf="email.errors?.['email']">Email must be a valid email address.</div>
          </mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" required [(ngModel)]="user.password" name="password" #password="ngModel">
          <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
            <div *ngIf="password.errors?.['required']">Password is required.</div>
          </mat-error>
        </mat-form-field>
    
        <button mat-flat-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
      </form>
    </mat-card>
    
</div>
